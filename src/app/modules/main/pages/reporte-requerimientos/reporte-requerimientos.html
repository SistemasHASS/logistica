<div class="card">
  <div class="card-header bg-white d-flex flex-column flex-md-row justify-content-between align-items-center">
    <span class="mb-2 mb-md-0"></span>
    <div class="d-flex flex-wrap align-items-center">
      <div class="list-icons d-flex flex-wrap mr-3 totalAncho">
        <label for="fdesde">Desde: </label><input [(ngModel)]="fdesde" type="date" class="form-control mb-2 mb-sm-0" />
      </div>
      <div class="list-icons d-flex flex-wrap mr-3 totalAncho">
        <label for="fhasta">Hasta: </label><input [(ngModel)]="fhasta" type="date" class="form-control mb-2 mb-sm-0" />
      </div>
      <div class="list-icons d-flex flex-wrap mr-3 totalAncho">
        <label for="filtro">Filtro: </label><input id="filtro" [(ngModel)]="filtro" (ngModelChange)="aplicarFiltro()" type="text" class="form-control mb-2 mb-sm-0" />
      </div>
      <button (click)="listarReporte()" class="btn totalAncho bg-primary" style="color: white;margin-top: 21px;">
        Listar <i class="icon icon-eye"></i>
      </button>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <div *ngIf="dataFiltrada.length > 0" class="mb-2 mt-4 d-flex justify-content-end gap-2">
      <button class="btn btn-sm btn-success" (click)="exportarExcel()">
        <i class="icon icon-file-excel"></i> Excel
      </button>
    </div>

    <div class="row tablaEsconder" *ngIf="dataFiltrada.length > 0">
      <div class="col-md-12">
        <div class="table-responsive tabla-scroll">
          <table class="table table-bordered table-striped table-sm tabla-compacta">
            <thead style="position: sticky; top: 0; z-index: 1; background-color: white;">
              <tr class="bg-primary text-white text-center">
                <!-- Cabeceras dinámicas -->
                <th *ngFor="let col of columnas">{{ col.toUpperCase().replace('_', ' ') }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of dataFiltrada">
                <!-- Filas dinámicas -->
                <td *ngFor="let col of columnas" class="text-center">
                  <!-- Tratamiento especial si la columna es "aprobado" -->
                  {{ col.toLowerCase() === 'aprobado' ? (row[col] ? 'Aprobado' : 'No Aprobado') : row[col] }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
